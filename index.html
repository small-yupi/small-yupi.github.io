<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Teacher's Day(2024)</title>
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>
<body id="body">

    <!-- 下一页按钮 -->
    <button title="灯" onclick="ModeOfTheLight()" id="TheButtonToTheNextPage" class="TBTTNP">💡</button>

    <h1 id="title01">祝■老师<br>2024年</h1>
    <h1 id="title02">教师节<br>快乐</h1>

    <script>
        var mode = 1
        const body = document.getElementById("body")
        const TBTTNP = document.getElementById("TheButtonToTheNextPage")
        const title01 = document.getElementById("title01")
        const title02 = document.getElementById("title02")
        const width = body.clientWidth
        function ModeOfTheLight() {
            mode = mode + 1
            if (mode % 2 == 1 && mode <= 4) {
                body.style.cssText = 'transition: all 150ms ease-in-out;background-color: #0d0d0d;'
                TBTTNP.style.cssText = 'background-color: rgb(60, 59, 59);box-shadow: 3px 3px 20px rgb(32, 32, 32);'
                title01.style.cssText = 'color: white; display: none;'
                title02.style.cssText = 'color: white; display: none;'
            } if (mode >= 4) {
                window.location.href="next.html"
            } if (mode % 2 != 1 && mode <=4) {
                body.style.cssText = 'transition: all 300ms ease-in-out;background-color: #ffffff;'
                TBTTNP.style.cssText = 'background-color: rgb(255, 255, 255);box-shadow: 3px 3px 20px rgb(213, 213, 213);'
                title01.style.cssText = 'display: block;'
                title02.style.cssText = 'display: block;'
            }

        }
    </script>
</body>
</html>
